<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up | iBadyetKon</title>
    <link rel="icon" href="assets/images/logos/logo-only.svg" />
    <link rel="stylesheet" href="assets/css/login.css" />
    <link rel="stylesheet" href="assets/css/signup.css" />
  </head>
  <body>
    <img
      src="assets/images/guy-holding-money.png"
      alt="A guys holding a money"
      class="bg-image"
    />
    <main class="main">
      <div class="overlay"></div>
      <div class="left">
        <div class="text">
          <img
            src="assets/images/logos/logo-whiteboth.svg"
            alt=""
            class="logo"
          />
          <div class="tagline">
            <p>Simplify your spending.</p>
            <p>Smarter budgeting starts here.</p>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="sign-up-card">
          <img
            src="assets/images/logos/logo-name-horizontal.svg"
            alt="The logo of iBadyetKon"
            class="card-logo"
          />
          <p class="create-account-message">Create your iBadyetKon account</p>
          <form class="login-forms" action="includes/signup.php" method="POST">
            <div class="inputs inputs-signup">
              <div class="name-inputs">
                <div class="first-name-container">
                  <label for="first-name" class="first-name">First name</label>
                  <input
                    type="text"
                    id="first-name"
                    name="first-name"
                    required
                  />
                </div>
                <div class="last-name-container">
                  <label for="last-name" class="last-name">Last name</label>
                  <input name="last-name" type="text" id="last-name" required />
                </div>
              </div>
              <div class="email-input">
                <label for="email" class="email-lbl">Email/ Username</label>
                <input
                  id="email"
                  type="email"
                  name="email"
                  required
                  class="email"
                />
              </div>
              <div class="password-input">
                <label for="password" class="password-lbl">Password</label>
                <input
                  id="password"
                  type="password"
                  name="password"
                  required
                  minlength="4"
                  autocomplete="new-password"
                />
                
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-6"
                  id="togglepassword"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88"
                  />
                </svg>
              </div>
              <div class="confirm-password-input">
                <label for="confirm-password" class="password"
                  >Confirm password</label
                >
                <input
                  id="confirm-password"
                  type="password"
                  name="confirm-password"
                  required
                  minlength="4"
                  autocomplete="new-password"
                />
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-6"
                  id="confirm-toggle-password"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88"
                  />
                </svg>
              </div>
            </div>

            <div class="button-container">
              <button class="login-button" type="submit" id="signup">
                Sign up
              </button>
              <p class="make-account">
                Already have an account?
                <a href="login.html" target="_self"> Login here </a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </main>
    <script src="assets/js/toggle.js"></script>
  </body>
</html>
